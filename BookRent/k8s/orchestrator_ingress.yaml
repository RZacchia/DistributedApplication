apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookrent-ingress
  namespace: bookrent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.bookrent.local
      secretName: bookrent-tls
  rules:
    - host: api.bookrent.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
