apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookrent-ingress-dev
  namespace: bookrent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: dev.bookrent.local
      http:
        paths:
          - path: /catalog
            pathType: Prefix
            backend:
              service:
                name: catalog-api
                port:
                  number: 80
          - path: /renting
            pathType: Prefix
            backend:
              service:
                name: renting-api
                port:
                  number: 80
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-api
                port:
                  number: 80
          - path: /identity
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
